<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRKD Simulation with QBER </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
    }
    .controls {
      margin-top: 1em;
    }
    label, select, button {
      font-size: 1rem;
      margin: 0.5rem;
    }
    #qberChart {
      max-width: 900px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>QRKD Simulation - Test Scenarios</h1>
  <canvas id="qrkdCanvas" width="900" height="400"></canvas>
  
  <div class="controls">
    <label for="testSelect">Select Test Case:</label>
    <select id="testSelect">
      <option value="low_noise">Low Noise Environment</option>
      <option value="high_noise">High Noise Interference</option>
      <option value="lossy_channel">Photon Lossy Channel</option>
      <option value="perfect_sync">Perfect Phase Sync</option>
      <option value="weak_feedback">Weak Feedback Efficiency</option>
    </select>
    <button id="exportBtn">Export Stats to CSV</button>
  </div>

  <canvas id="qberChart" width="900" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const canvas = document.getElementById("qrkdCanvas");
    const ctx = canvas.getContext("2d");
    const testSelect = document.getElementById("testSelect");
    const exportBtn = document.getElementById("exportBtn");
    
    const photons = [];
    let timeStep = 0;
    let noiseLevel = 0.05;
    let feedbackEfficiency = 1.0;
    let photonLossRate = 0.05;
    let totalPhotons = 0, errorPhotons = 0;
    const fidelityLog = [];
    const qberData = [];

    const qberCtx = document.getElementById("qberChart").getContext("2d");
    const qberChart = new Chart(qberCtx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "QBER (%)",
          data: [],
          borderColor: "red",
          backgroundColor: "rgba(255,0,0,0.1)",
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 100 }
        }
      }
    });

    function createPhoton() {
      const alive = Math.random() > photonLossRate;
      if (alive) totalPhotons++;
      return {
        x: 50,
        y: 200 + Math.random() * 100 - 50,
        stage: 0,
        radius: 10,
        color: "blue",
        alive,
        fidelity: 1,
        error: false
      };
    }

    function drawPhoton(p) {
      if (!p.alive) return;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    }

    function drawStages() {
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = "#666";
      for (let i = 200; i < 800; i += 200) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 400);
        ctx.stroke();
      }
      ctx.setLineDash([]);
      ctx.fillStyle = "#aaa";
      ctx.fillText("Resonance Encoding", 60, 30);
      ctx.fillText("Weak Measurement", 260, 30);
      ctx.fillText("Adaptive Phase Corr.", 460, 30);
      ctx.fillText("Key Extraction", 700, 30);
    }

    function updatePhoton(p) {
      if (!p.alive) return;
      p.x += 2;
      if (Math.random() < noiseLevel) {
        p.y += Math.random() * 10 - 5;
        p.fidelity -= 0.02;
      }

      if (p.x > 200 && p.stage === 0) {
        p.color = "yellow";
        p.fidelity -= 0.01;
        p.stage = 1;
      } else if (p.x > 400 && p.stage === 1) {
        if (Math.random() < feedbackEfficiency) {
          p.color = "lime";
        } else {
          p.color = "red";
          p.error = true;
          errorPhotons++;
          p.fidelity -= 0.3;
        }
        p.stage = 2;
      } else if (p.x > 600 && p.stage === 2) {
        p.color = p.color === "lime" ? "cyan" : "gray";
        p.stage = 3;
        fidelityLog.push({ step: timeStep, fidelity: Math.max(0, p.fidelity.toFixed(2)) });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStages();
      photons.forEach(p => {
        updatePhoton(p);
        drawPhoton(p);
      });
    }

    function updateQBER() {
      const qber = totalPhotons ? (errorPhotons / totalPhotons) * 100 : 0;
      qberData.push(qber.toFixed(2));
      qberChart.data.labels.push(timeStep);
      qberChart.data.datasets[0].data.push(qber);
      qberChart.update();
    }

    setInterval(() => {
      timeStep++;
      if (Math.random() < 0.2) photons.push(createPhoton());
      draw();
      updateQBER();
    }, 200);

    testSelect.addEventListener("change", () => {
      const testCase = testSelect.value;
      switch (testCase) {
        case "low_noise":
          noiseLevel = 0.01;
          feedbackEfficiency = 1.0;
          photonLossRate = 0.01;
          break;
        case "high_noise":
          noiseLevel = 0.2;
          feedbackEfficiency = 0.8;
          photonLossRate = 0.1;
          break;
        case "lossy_channel":
          noiseLevel = 0.05;
          feedbackEfficiency = 0.9;
          photonLossRate = 0.3;
          break;
        case "perfect_sync":
          noiseLevel = 0.0;
          feedbackEfficiency = 1.0;
          photonLossRate = 0.0;
          break;
        case "weak_feedback":
          noiseLevel = 0.05;
          feedbackEfficiency = 0.3;
          photonLossRate = 0.05;
          break;
      }
    });

    // [NEW] Export to CSV
    exportBtn.addEventListener("click", () => {
      let csv = "TimeStep,Fidelity\n";
      fidelityLog.forEach(f => {
        csv += `${f.step},${f.fidelity}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "fidelity_log.csv";
      link.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
